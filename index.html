<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantificação de Materiais para Rede LAN</title>
    <link rel="stylesheet" href="other/css.css">
</head>
<body>
    <div class="container">
        <h2>Quantificação de Materiais para Rede LAN</h2>
        <form id="lanForm">
            <!-- template -->
            <label for="numStations">Número de estações de trabalho:</label>
            <input type="number" id="numStations" name="numStations" min="1" required>

            <label for="metersCable">Metros de cabo por estação (em metros):</label>
            <input type="number" id="metersCable" name="metersCable" min="1" required>

            <label for="numSwitches">Número de switches:</label>
            <input type="number" id="numSwitches" name="numSwitches" min="1" required>

            <label for="switchPorts">Portas por switch:</label>
            <input type="number" id="switchPorts" name="switchPorts" min="1" required>

            <label for="accessPoints">Número de pontos de acesso:</label>
            <input type="number" id="accessPoints" name="accessPoints" min="0" required>

            <button type="button" onclick="calcularMateriais()">Calcular Materiais</button>
        </form>

        <div class="result" id="result"></div>
    </div>

    <script src="other/js.js"></script>
</body>
</html>
